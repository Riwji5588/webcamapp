<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>OBS Viewer</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { 
      margin: 0; 
      background: linear-gradient(135deg, #0c0c0c 0%, #1a1a1a 100%); 
      font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
      overflow: hidden;
    }
    
    #vid {
      width: 100vw; 
      height: 100vh; 
      object-fit: contain; 
      background: #000;
      transition: opacity 0.3s ease;
    }
    
    #vid.loading {
      opacity: 0.7;
    }
    
    #overlay {
      position: fixed; 
      top: 20px; 
      left: 20px; 
      color: #fff; 
      font-size: 14px;
      background: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(10px);
      padding: 12px 16px; 
      border-radius: 12px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      transition: all 0.3s ease;
      max-width: 320px;
    }
    
    #overlay.hidden {
      opacity: 0;
      pointer-events: none;
      transform: translateY(-10px);
    }
    
    .control-row {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 12px;
    }
    
    .control-row:last-child {
      margin-bottom: 0;
    }
    
    label {
      font-weight: 600;
      color: #e0e0e0;
      min-width: 50px;
    }
    
    #room {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 8px;
      padding: 8px 12px;
      color: #fff;
      font-size: 14px;
      flex: 1;
      outline: none;
      transition: all 0.2s ease;
    }
    
    #room:focus {
      border-color: #007acc;
      box-shadow: 0 0 0 2px rgba(0, 122, 204, 0.2);
    }
    
    #connectBtn {
      background: linear-gradient(135deg, #007acc 0%, #005a9e 100%);
      border: none;
      border-radius: 8px;
      padding: 8px 16px;
      color: #fff;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      font-size: 14px;
    }
    
    #connectBtn:hover {
      background: linear-gradient(135deg, #0086e6 0%, #0066b8 100%);
      transform: translateY(-1px);
    }
    
    #connectBtn:active {
      transform: translateY(0);
    }
    
    #status {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      font-weight: 500;
      padding: 4px 8px;
      border-radius: 6px;
      font-size: 13px;
    }
    
    #status.idle {
      background: rgba(128, 128, 128, 0.2);
      color: #ccc;
    }
    
    #status.connecting {
      background: rgba(255, 193, 7, 0.2);
      color: #ffc107;
    }
    
    #status.live {
      background: rgba(40, 167, 69, 0.2);
      color: #28a745;
    }
    
    #status.error {
      background: rgba(220, 53, 69, 0.2);
      color: #dc3545;
    }
    
    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: currentColor;
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    
    .loading-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-size: 18px;
      z-index: 1000;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
    }
    
    .loading-overlay.show {
      opacity: 1;
      pointer-events: all;
    }
    
    .spinner {
      width: 40px;
      height: 40px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-top: 3px solid #007acc;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-right: 16px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    /* Clean mode for OBS */
    body.clean #overlay {
      display: none !important;
      visibility: hidden !important;
      opacity: 0 !important;
    }
    
    body.clean .loading-overlay {
      display: none !important;
      visibility: hidden !important;
      opacity: 0 !important;
    }
  </style>
</head>
<body>
  <video id="vid" autoplay playsinline></video>
  
  <div class="loading-overlay" id="loadingOverlay">
    <div class="spinner"></div>
    <span>‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÄ‡∏ä‡∏∑‡πà‡∏≠‡∏°‡∏ï‡πà‡∏≠...</span>
  </div>
  
  <div id="overlay">
    <div class="control-row">
      <label>Room</label>
      <input id="room" placeholder="myroom1" />
      <button id="connectBtn">Connect</button>
    </div>
    <div class="control-row">
      <span id="status" class="idle">
        <span class="status-dot"></span>
        idle
      </span>
    </div>
  </div>
  <script>
    const wsUrl = (location.protocol === 'https:' ? 'wss://' : 'ws://') + location.host;
    let ws, pc;

    const vid = document.getElementById('vid');
    const roomEl = document.getElementById('room');
    const statusEl = document.getElementById('status');
    const loadingOverlay = document.getElementById('loadingOverlay');

    function setStatus(status, text) { 
      statusEl.className = status;
      statusEl.innerHTML = `<span class="status-dot"></span>${text}`;
    }

    function showLoading(show) {
      loadingOverlay.classList.toggle('show', show);
      vid.classList.toggle('loading', show);
    }

    async function connect() {
      const roomId = roomEl.value.trim();
      if (!roomId) { alert('‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡πÉ‡∏™‡πà Room ID'); return; }
      showLoading(true);
      setStatus('connecting', '‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÄ‡∏ä‡∏∑‡πà‡∏≠‡∏°‡∏ï‡πà‡∏≠...');
      await ensureWs(roomId);
    }

    async function ensureWs(roomId){
      ws = new WebSocket(wsUrl);
      ws.onopen = () => ws.send(JSON.stringify({ type: 'join', role: 'viewer', roomId }));
      ws.onmessage = async (ev) => {
        const data = JSON.parse(ev.data);
        console.log('üì® ‡∏£‡∏±‡∏ö‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°:', data.type);
        
        if (data.type === 'sender-available') {
          setStatus('connecting', '‡∏û‡∏ö‡∏Å‡∏•‡πâ‡∏≠‡∏á ‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÄ‡∏ä‡∏∑‡πà‡∏≠‡∏°‡∏ï‡πà‡∏≠...');
          await createPeer();
          // Ask the sender for a fresh offer for this viewer
          ws?.send(JSON.stringify({ type: 'need-offer' }));
        } else if (data.type === 'offer') {
          console.log('üì• ‡∏£‡∏±‡∏ö offer ‡∏à‡∏≤‡∏Å sender');
          if (!pc) await createPeer();
          await pc.setRemoteDescription(new RTCSessionDescription(data.sdp));
          const answer = await pc.createAnswer();
          await pc.setLocalDescription(answer);
          ws?.send(JSON.stringify({ type: 'answer', sdp: answer }));
        } else if (data.type === 'candidate') {
          if (pc) {
            try { 
              await pc.addIceCandidate(data.candidate); 
              console.log('üîå ‡πÄ‡∏û‡∏¥‡πà‡∏° ICE candidate ‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à');
            } catch (e) {
              console.warn('‚ùå ICE candidate error:', e);
            }
          }
        } else if (data.type === 'sender-gone') {
          setStatus('error', '‡∏Å‡∏•‡πâ‡∏≠‡∏á‡∏´‡∏•‡∏∏‡∏î‡∏Å‡∏≤‡∏£‡πÄ‡∏ä‡∏∑‡πà‡∏≠‡∏°‡∏ï‡πà‡∏≠');
          showLoading(false);
          if (pc) { pc.close(); pc = null; }
          vid.srcObject = null;
        }
      };
    }

    async function createPeer(){
      pc = new RTCPeerConnection({ iceServers: [{ urls: ['stun:stun.l.google.com:19302'] }]});

      pc.onicecandidate = (ev) => {
        if (ev.candidate) ws?.send(JSON.stringify({ type: 'candidate', candidate: ev.candidate }));
      };

      pc.ontrack = (ev) => {
        vid.srcObject = ev.streams[0];
        setStatus('live', '‡∏™‡∏î‡πÅ‡∏•‡πâ‡∏ß');
        showLoading(false);
      };

      pc.onconnectionstatechange = () => {
        if (pc.connectionState === 'failed' || pc.connectionState === 'disconnected') {
          setStatus('error', '‡∏Å‡∏≤‡∏£‡πÄ‡∏ä‡∏∑‡πà‡∏≠‡∏°‡∏ï‡πà‡∏≠‡∏Ç‡∏±‡∏î‡∏Ç‡πâ‡∏≠‡∏á');
          showLoading(false);
        }
      };

      // If no tracks arrive within 8s, poke the sender again
      setTimeout(() => {
        if (!vid.srcObject) {
          setStatus('connecting', '‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏•‡∏≠‡∏á‡πÉ‡∏´‡∏°‡πà...');
          ws?.send(JSON.stringify({ type: 'need-offer' }));
        }
      }, 8000);
    }    document.getElementById('connectBtn').onclick = connect;

    // Support query param ?room=xxx and ?clean=1 for OBS
    const params = new URLSearchParams(location.search);
    const qpRoom = params.get('room');
    const cleanMode = params.get('clean') === '1';
    
    // Apply clean mode immediately
    if (cleanMode) {
      document.body.classList.add('clean');
      console.log('Clean mode enabled');
    }
    
    if (qpRoom) {
      roomEl.value = qpRoom;
      if (cleanMode) {
        // In clean mode, auto-connect without showing UI
        setTimeout(() => connect(), 100);
      } else {
        connect();
      }
    }
    
    // Auto-hide overlay after 8 seconds in clean mode
    if (cleanMode && qpRoom) {
      setTimeout(() => {
        const overlay = document.getElementById('overlay');
        if (overlay) overlay.style.display = 'none';
      }, 8000);
    }
  </script>
</body>
</html>
